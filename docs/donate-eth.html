<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Donate ETH</title>

  <script>
    window.onload = function() {
      window.location.href = "ethereum:0x117716dd3dafca8a4636fc7a0dd16b37abdc593b";
    };
    function copyAddress(btn) {
      const addr = "0x117716dd3dafca8a4636fc7a0dd16b37abdc593b";
      navigator.clipboard.writeText(addr);
      btn.textContent = "Copied";
      btn.style.background = "#888";
      btn.disabled = true;
    }
  </script>
  <meta http-equiv="refresh" content="0;url=ethereum:0x117716dd3dafca8a4636fc7a0dd16b37abdc593b" />

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .network {
      margin-bottom: 1rem;
    }
    .address-container {
      margin: 1rem 0;
    }
    code {
      padding: 0.2em 0.4em;
      background: #f4f4f4;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.4em 0.8em;
      border: none;
      background: #627eea;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      cursor: default;
    }
    .qr {
      margin-top: 1.5rem;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://cryptologos.cc/logos/ethereum-eth-logo.png?v=014" alt="ETH Logo">
  <div class="network"><strong>NETWORK:</strong> ERC-20</div>

  <div class="address-container">
    <code>0x117716dd3dafca8a4636fc7a0dd16b37abdc593b</code>
    <button onclick="copyAddress(this)">Copy</button>
  </div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=0x117716dd3dafca8a4636fc7a0dd16b37abdc593b"
         alt="ETH QR Code">
  </div>
</body>
</html>

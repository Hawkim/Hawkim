<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Donate BTC</title>

  <script>
    window.onload = () => {
      window.location.href = "bitcoin:1DZW3zfrRR9vgVJ6dJVA8G9XhAKoe3RZkw";
    };
    function copyAddress(btn) {
      const addr = "1DZW3zfrRR9vgVJ6dJVA8G9XhAKoe3RZkw";
      navigator.clipboard.writeText(addr);
      btn.textContent = "Copied";
      btn.style.background = "#888";
      btn.disabled = true;
    }
  </script>
  <meta http-equiv="refresh"
        content="0;url=bitcoin:1DZW3zfrRR9vgVJ6dJVA8G9XhAKoe3RZkw"/>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    .logo { width: 64px; margin-bottom: 1rem; }
    .network { font-size:1.1rem; margin-bottom: .5rem; }
    .address-container { margin: 1rem 0; }
    code {
      padding: .2em .4em;
      background: #f4f4f4;
      border-radius: 4px;
      font-size: 1.1rem;
    }
    button {
      margin-left: .5rem;
      padding: .4em .8em;
      border: none;
      background: #ff9900;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled { cursor: default; }
    .qr { margin-top: 1.5rem; }
  </style>
</head>
<body>
  <img class="logo"
       src="https://raw.githubusercontent.com/trustwallet/assets/master/blockchains/bitcoin/info/logo.png"
       alt="BTC Logo">
  <div class="network"><strong>NETWORK:</strong> BTC</div>

  <div class="address-container">
    <code>1DZW3zfrRR9vgVJ6dJVA8G9XhAKoe3RZkw</code>
    <button onclick="copyAddress(this)">Copy</button>
  </div>

  <div class="qr">
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=1DZW3zfrRR9vgVJ6dJVA8G9XhAKoe3RZkw"

</body>
</html>
